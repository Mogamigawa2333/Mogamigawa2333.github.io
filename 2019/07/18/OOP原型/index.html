<a id="more"></a>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 前提: 不要有固有的印象, 在ES6之前,JS是烂语言, 可在之后就不是了.(不要物化,因为一切都在改变)</span></span><br><span class="line"><span class="comment">// Java 里面也有一种设计模式叫做"原型模式": 通过“复制”一个已经存在的实例来返回新的实例,而不是新建实例.(跟这个 prototype based 差不多)</span></span><br><span class="line"><span class="comment">// 面向对象有三种模式(?,至少有两种), 基于类 的是把公有的属性抽取成**抽象**的, 基于原型 的是在**具体**的实例上面进行</span></span><br><span class="line"><span class="comment">// 面向对象有三个特征: 封装,继承,多态.(注意观察是否符合这三个特征, 还有私有属性是怎样实现的?)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 清单 1. JavaScript 建模(JSON == JavaScript Object Notation)</span></span><br><span class="line"><span class="keyword">var</span> footballPlayer = &#123;<span class="comment">//橄榄球运动员</span></span><br><span class="line">    name: <span class="string">""</span>,</span><br><span class="line">    team: <span class="string">""</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> runningBack = <span class="built_in">Object</span>.create(footballPlayer);<span class="comment">//跑卫</span></span><br><span class="line">runningBack.offensiveTeam = <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 您也可以创建另一个从 footballPlayer 继承的 lineBacker 对象,如清单2所示.</span></span><br><span class="line"><span class="comment">// 清单 2. 对象继承</span></span><br><span class="line"><span class="keyword">var</span> lineBacker = <span class="built_in">Object</span>.create(footballPlayer);<span class="comment">//后卫</span></span><br><span class="line">lineBacker.defensiveTeam = <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 如清单3所示,通过向 footballPlayer 对象添加行为,可以同时向 lineBacker 和 runningBack 对象添加行为.</span></span><br><span class="line"><span class="comment">// 清单 3. 添加行为</span></span><br><span class="line">footballPlayer.run = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123; <span class="keyword">this</span>.running = <span class="literal">true</span> &#125;;</span><br><span class="line">lineBacker.run();</span><br><span class="line">lineBacker.running; <span class="comment">// =&gt; true</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 在该示例中,您可以将 footballPlayer 视为一个类,也可以为 Emmitt 和 LT 创建对象,如清单4所示.</span></span><br><span class="line"><span class="comment">// 清单 4. 创建对象</span></span><br><span class="line"><span class="keyword">var</span> emmitt = <span class="built_in">Object</span>.create(runningBack);</span><br><span class="line">emmitt.superbowlRings = <span class="number">3</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> lt = <span class="built_in">Object</span>.create(emmitt);</span><br><span class="line">lt.mileRun = <span class="string">'5min'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 因为 lt 对象继承自 emmitt 对象,您甚至可以将 emmitt 对象视为一个类,如清单5所示.</span></span><br><span class="line"><span class="comment">// 清单 5. 继承和类</span></span><br><span class="line">emmitt.height = <span class="string">"6ft"</span>;</span><br><span class="line">lt.height <span class="comment">// =&gt; "6ft";</span></span><br><span class="line"><span class="built_in">console</span>.log(lt.superbowlRings);</span><br><span class="line"></span><br><span class="line"><span class="comment">//清单6: 一些测试</span></span><br><span class="line">footballPlayer.__proto__.something=<span class="string">'99'</span>;</span><br><span class="line"><span class="built_in">console</span>.log(lt.something);</span><br><span class="line">footballPlayer.something2=<span class="string">'222'</span>;</span><br><span class="line"><span class="built_in">console</span>.log(lt.something2)</span><br><span class="line">emmitt.something3=<span class="string">'333'</span>;</span><br><span class="line"><span class="built_in">console</span>.log(lt.something3);</span><br><span class="line"></span><br><span class="line"><span class="comment">// ----------------------------------------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 正常/正规 写法 (JS中创造一个对象有4种不同的方法)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 1.有一种特殊的函数, 构造函数, 它的首字母是大写的以便跟普通函数区别.</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">function createNewPerson(name) &#123; //这还不算是构造函数, 接收一个参数,创建一个空对象,添加属性, 返回对象.</span></span><br><span class="line"><span class="comment">    var obj = &#123;&#125;;</span></span><br><span class="line"><span class="comment">    obj.name = name;</span></span><br><span class="line"><span class="comment">    obj.greeting = function () &#123; //(JS里面函数是一等公民,也是一种属性,可以把原来的属性赋值为一个函数)</span></span><br><span class="line"><span class="comment">      alert('Hi! I\'m ' + this.name + '.');</span></span><br><span class="line"><span class="comment">    &#125;</span></span><br><span class="line"><span class="comment">    return obj;</span></span><br><span class="line"><span class="comment">  &#125;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 便捷写法(与Java的构造函数差不多): 去掉了createNewPerson()中的空对象.</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Person</span>(<span class="params">name</span>) </span>&#123;     <span class="comment">//构造函数的标准写法</span></span><br><span class="line">    <span class="keyword">this</span>.name = name;</span><br><span class="line">    <span class="keyword">this</span>.greeting = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">      alert(<span class="string">'Hi! I\'m '</span> + <span class="keyword">this</span>.name + <span class="string">'.'</span>);</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> person1 = <span class="keyword">new</span> Person(<span class="string">'Bob'</span>); <span class="comment">// 使用new关键字的这种类 叫做"伪类"</span></span><br><span class="line"><span class="keyword">var</span> person2 = <span class="keyword">new</span> Person(<span class="string">'Sarah'</span>); <span class="comment">// 是使用 原型 来模拟 Java的类 的语法糖</span></span><br><span class="line"></span><br><span class="line">person1.jj=<span class="string">'18cm'</span>;</span><br><span class="line"><span class="built_in">console</span>.log(person1.jj);</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> person3 = <span class="built_in">Object</span>.create(person1);</span><br><span class="line"><span class="built_in">console</span>.log(person3.jj);</span><br><span class="line"></span><br><span class="line"><span class="comment">// JS是函数式语言也是OOP语言,函数是一等公民, 一切都是函数, 函数也是对象</span></span><br><span class="line"><span class="comment">// 其中Function有一个属性prototype,(这样记忆: 方法有一个type)</span></span><br><span class="line"><span class="comment">// 构造函数是一种函数(特殊的函数)</span></span><br><span class="line"><span class="comment">// __proto__是一个属性, 是一个 指针 (!)</span></span><br><span class="line"><span class="comment">// prototype是一个实体</span></span><br><span class="line"><span class="built_in">console</span>.log(person1.__proto__===Person.prototype); <span class="comment">// true</span></span><br><span class="line"><span class="comment">// 有人认为__proto__ 是原形, prototype是原型.我并不知道这两个代表的意思.</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// **以下三行语句很重要:**</span></span><br><span class="line">Person.foo = <span class="string">'foo'</span>;</span><br><span class="line"><span class="built_in">console</span>.log(person1.foo);<span class="comment">//undifend</span></span><br><span class="line"><span class="built_in">console</span>.log(Person); <span class="comment">// &#123; [Function: Person] foo: 'foo' &#125;</span></span><br><span class="line"><span class="comment">// 从上面的这行代码可以看出,在Person中添加属性,并不能影响它的实例,是在prototype外部添加的属性,</span></span><br><span class="line"><span class="comment">// 就相当于在createNewPerson函数中没有给obj对象添加属性</span></span><br><span class="line"></span><br><span class="line">Person.prototype.foo1=<span class="string">"foo1"</span>;</span><br><span class="line"><span class="built_in">console</span>.log(person1.foo1);<span class="comment">//foo1, 这样才会真正影响构造函数</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 原型链: 由于原型是在具体的实例上建造的对象, 那么新建的对象一定会带着上一代对象的属性的值.</span></span><br><span class="line"><span class="comment">// 就像是Java中的extend一样继承(横向扩展).</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// ----------------------------------------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建对象的三种方式: 1.使用语法结构创建的对象 2.使用构造器创建的对象 3.使用 Object.create 创建的对象 4.使用 class 关键字创建的对象(伪类)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// [mozilla](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Inheritance_and_the_prototype_chain)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// PrototypeBased 是怎么体现出面向对象的 "三个基本特征,五个设计原则" 的? 还有 私有变量</span></span><br><span class="line"><span class="comment">// 结论: JS的原型的 多态和私有变量 , 需要特别实现; 也就是说并不是原生就有的特性;</span></span><br><span class="line"><span class="comment">// 多态只是一种思想或者说是模式,只要可以实现就可以; 私有变量: JS并没有公共、私有属性的概念</span></span><br></pre></td></tr></table></figure>
